    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', sans-serif;
            flex-direction: column;
            overflow: hidden;
        }

        .prompt-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border: 5px solid #ffb6c1;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .prompt-text {
            font-size: 20px;
            color: #ff69b4;
            margin-bottom: 20px;
        }

        .prompt-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: none;
        }

        .next-btn {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .next-btn:hover {
            background-color: #ff85d3;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: #ff69b4;
            border-radius: 50%;
            bottom: -50px;
            animation: float 4s ease-in-out infinite;
            opacity: 0.9;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .balloon:before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background-color: #ff69b4;
            border-radius: 50%;
        }

        .balloon:after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 40px;
            background-color: #8b4513;
        }

        .balloon:nth-child(1) {
            left: 10%;
            background-color: #ff69b4;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            left: 30%;
            background-color: #ffd700;
            animation-delay: 0.5s;
        }

        .balloon:nth-child(3) {
            left: 50%;
            background-color: #00ced1;
            animation-delay: 1s;
        }

        .balloon:nth-child(4) {
            left: 70%;
            background-color: #ff4500;
            animation-delay: 1.5s;
        }

        .balloon:nth-child(5) {
            left: 90%;
            background-color: #8a2be2;
            animation-delay: 2s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-150px);
            }

            100% {
                transform: translateY(-100px);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
